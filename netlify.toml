# Configuração para a Netlify
# Este arquivo diz à Netlify como construir e implantar seu site.

[build]
  # Comando para construir o site. Ele executa o script "build" do seu package.json.
  command = "npm run build"
  
  # Diretório que será publicado. O "npm run build" gera a pasta "out"
  # por causa da configuração "output: 'export'" no next.config.ts.
  publish = "out"

# Esta seção é a chave da solução.
# Ela desativa o plugin Next.js Runtime da Netlify (@netlify/plugin-nextjs),
# que estava causando o conflito ao tentar um build SSR em vez de estático.
[functions]
  node_bundler = "esbuild"
  [functions."next_*"]
    included_files = ["!**"]
