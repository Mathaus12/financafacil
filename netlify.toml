# Configuração para um site Next.js estático na Netlify

[build]
  # O comando de build já executa "next build", que com a configuração
  # 'output: "export"' no next.config.ts, irá gerar a pasta 'out'.
  command = "npm run build"
  
  # O diretório de publicação é a pasta 'out' gerada pelo build estático.
  publish = "out"

# Regra de redirecionamento para Single-Page Applications (SPA)
# Isso é crucial para que o roteamento do Next.js no lado do cliente funcione.
# Qualquer requisição que não encontre um arquivo correspondente (como /login, /dashboard)
# será redirecionada para o index.html, deixando o roteador do Next.js assumir.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
